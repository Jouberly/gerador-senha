<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="icon" href="/assets/img/senha.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <img class="logo" src="/assets/img/text.png" alt="Gere a sua senha"/>

    <main class="container-input">
        <span class="password-info">A senha deve ter: <span id="valor" class="password-length">15</span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15" />
        <button id="button" class="button-cta" onclick="generatePassword()">Clique aqui para gerar sua senha</button>
    </main>
    
    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">A sua senha foi gerada com Ãªxito:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar</span>
    </div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
